<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCategoriasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateCategoriasLabel_idCategoria}" for="idCategoria" />
                    <h:inputText id="idCategoria" value="#{categoriasController.selected.idCategoria}" title="#{bundle.CreateCategoriasTitle_idCategoria}" required="true" requiredMessage="#{bundle.CreateCategoriasRequiredMessage_idCategoria}"/>
                    <h:outputLabel value="#{bundle.CreateCategoriasLabel_name}" for="name" />
                    <h:inputText id="name" value="#{categoriasController.selected.name}" title="#{bundle.CreateCategoriasTitle_name}" required="true" requiredMessage="#{bundle.CreateCategoriasRequiredMessage_name}"/>
                    <h:outputLabel value="#{bundle.CreateCategoriasLabel_detalle}" for="detalle" />
                    <h:inputText id="detalle" value="#{categoriasController.selected.detalle}" title="#{bundle.CreateCategoriasTitle_detalle}" required="true" requiredMessage="#{bundle.CreateCategoriasRequiredMessage_detalle}"/>
                    <h:outputLabel value="#{bundle.CreateCategoriasLabel_createdAt}" for="createdAt" />
                    <h:inputText id="createdAt" value="#{categoriasController.selected.createdAt}" title="#{bundle.CreateCategoriasTitle_createdAt}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateCategoriasLabel_updatedAt}" for="updatedAt" />
                    <h:inputText id="updatedAt" value="#{categoriasController.selected.updatedAt}" title="#{bundle.CreateCategoriasTitle_updatedAt}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{categoriasController.create}" value="#{bundle.CreateCategoriasSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{categoriasController.prepareList}" value="#{bundle.CreateCategoriasShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateCategoriasIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
