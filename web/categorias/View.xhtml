<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCategoriasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
            <div class="content">   
            <div class="container-fluid">
            <div class="row">
            <div class="col-md-12">
            <div class="card">
            <div class="card-header">
                <h4 class="card-title" style="font-family: 'Montserrat';">Editar Categoria</h4>
            </div>
            <div class="card-body">
            <div class="row">
                 <div class="col-md-2 px-1">    
                    <div class="form-group">
                    <h:outputText value="#{bundle.ViewCategoriasLabel_idCategoria}"/>
                    </div>
                 </div>
                <div class="col-md-4 px-1">    
                    <div class="form-group">
                    <h:outputText value="#{categoriasController.selected.idCategoria}" title="#{bundle.ViewCategoriasTitle_idCategoria}"/>
                    </div>
                </div>
                    <h:outputText value="#{bundle.ViewCategoriasLabel_name}"/>
                <div class="col-md-2 px-1">    
                    <div class="form-group">    
                    <h:outputText value="#{categoriasController.selected.name}" title="#{bundle.ViewCategoriasTitle_name}"/>
                    </div>
                </div>
                    <div class="col-md-4 px-1">    
                    <div class="form-group">
                    <h:outputText value="#{bundle.ViewCategoriasLabel_detalle}"/>
                    </div>
                </div>
                <div class="col-md-4 px-1">    
                    <div class="form-group">    
                    <h:outputText value="#{categoriasController.selected.detalle}" title="#{bundle.ViewCategoriasTitle_detalle}"/>
                    </div>
                </div>
                <div class="col-md-4 px-1">    
                    <div class="form-group">
                    <h:outputText value="#{bundle.ViewCategoriasLabel_createdAt}"/>
                    </div>
                </div>
                <div class="col-md-4 px-1">    
                    <div class="form-group">    
                    <h:outputText value="#{categoriasController.selected.createdAt}" title="#{bundle.ViewCategoriasTitle_createdAt}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    </div>
                </div>    
                <div class="col-md-4 px-1">    
                    <div class="form-group">
                    <h:outputText value="#{bundle.ViewCategoriasLabel_updatedAt}"/>
                    </div>
                </div>
                    <h:outputText value="#{categoriasController.selected.updatedAt}" title="#{bundle.ViewCategoriasTitle_updatedAt}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>

                
                    <br />
            </div>
            </div>
            </div>
            </div>
            </div>
            </div>
            </div>
                <br/>
                
                <h:commandLink class="btn btn-danger" action="#{categoriasController.destroyAndView}" value="#{bundle.ViewCategoriasDestroyLink}"/>
                <td/>
                <h:link class="btn btn-warning" outcome="Edit" value="#{bundle.ViewCategoriasEditLink}"/>
                <br />
                <br />
                <h:commandLink class="btn btn-info" action="#{categoriasController.prepareCreate}" value="#{bundle.ViewCategoriasCreateLink}" />
                <br />
                <br />
                <h:commandLink class="btn btn-success" action="#{categoriasController.prepareList}" value="#{bundle.ViewCategoriasShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewCategoriasIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
