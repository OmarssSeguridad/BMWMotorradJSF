<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListCategoriasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListCategoriasEmpty}" rendered="#{categoriasController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{categoriasController.items.rowCount > 0}">
                    <h:outputText value="#{categoriasController.pagination.pageFirstItem + 1}..#{categoriasController.pagination.pageLastItem + 1}/#{categoriasController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{categoriasController.previous}" value="#{bundle.Previous} #{categoriasController.pagination.pageSize}" rendered="#{categoriasController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{categoriasController.next}" value="#{bundle.Next} #{categoriasController.pagination.pageSize}" rendered="#{categoriasController.pagination.hasNextPage}"/>&nbsp;
                    
                    <h:dataTable value="#{categoriasController.items}" var="item" border="0" cellpadding="2" cellspacing="1" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 0px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCategoriasTitle_idCategoria}"/>
                            </f:facet>
                            <h:outputText value="#{item.idCategoria}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCategoriasTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCategoriasTitle_detalle}"/>
                            </f:facet>
                            <h:outputText value="#{item.detalle}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCategoriasTitle_createdAt}"/>
                            </f:facet>
                            <h:outputText value="#{item.createdAt}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCategoriasTitle_updatedAt}"/>
                            </f:facet>
                            <h:outputText value="#{item.updatedAt}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Accion"/>
                            </f:facet>
                            <button class="btn btn-danger btn-fill pull-right"><h:commandLink action="#{categoriasController.destroy}" value="#{bundle.ListCategoriasDestroyLink}"/></button>
                            <button class="btn btn-warning btn-fill pull-right"><h:commandLink action="#{categoriasController.prepareEdit}" value="#{bundle.ListCategoriasEditLink}"/></button>
                            <button class="btn btn-info btn-fill pull-right"><h:commandLink action="#{categoriasController.prepareView}" value="#{bundle.ListCategoriasViewLink}"/></button>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{categoriasController.prepareCreate}" value="#{bundle.ListCategoriasCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListCategoriasIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
