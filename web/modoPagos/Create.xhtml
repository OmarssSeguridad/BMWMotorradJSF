<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateModoPagosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateModoPagosLabel_idModopago}" for="idModopago" />
                    <h:inputText id="idModopago" value="#{modoPagosController.selected.idModopago}" title="#{bundle.CreateModoPagosTitle_idModopago}" required="true" requiredMessage="#{bundle.CreateModoPagosRequiredMessage_idModopago}"/>
                    <h:outputLabel value="#{bundle.CreateModoPagosLabel_name}" for="name" />
                    <h:inputText id="name" value="#{modoPagosController.selected.name}" title="#{bundle.CreateModoPagosTitle_name}" required="true" requiredMessage="#{bundle.CreateModoPagosRequiredMessage_name}"/>
                    <h:outputLabel value="#{bundle.CreateModoPagosLabel_detalle}" for="detalle" />
                    <h:inputText id="detalle" value="#{modoPagosController.selected.detalle}" title="#{bundle.CreateModoPagosTitle_detalle}" required="true" requiredMessage="#{bundle.CreateModoPagosRequiredMessage_detalle}"/>
                    <h:outputLabel value="#{bundle.CreateModoPagosLabel_createdAt}" for="createdAt" />
                    <h:inputText id="createdAt" value="#{modoPagosController.selected.createdAt}" title="#{bundle.CreateModoPagosTitle_createdAt}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateModoPagosLabel_updatedAt}" for="updatedAt" />
                    <h:inputText id="updatedAt" value="#{modoPagosController.selected.updatedAt}" title="#{bundle.CreateModoPagosTitle_updatedAt}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{modoPagosController.create}" value="#{bundle.CreateModoPagosSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{modoPagosController.prepareList}" value="#{bundle.CreateModoPagosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateModoPagosIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
