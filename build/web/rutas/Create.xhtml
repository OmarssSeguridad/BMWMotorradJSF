<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateRutasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateRutasLabel_idRuta}" for="idRuta" />
                    <h:inputText id="idRuta" value="#{rutasController.selected.idRuta}" title="#{bundle.CreateRutasTitle_idRuta}" required="true" requiredMessage="#{bundle.CreateRutasRequiredMessage_idRuta}"/>
                    <h:outputLabel value="#{bundle.CreateRutasLabel_name}" for="name" />
                    <h:inputText id="name" value="#{rutasController.selected.name}" title="#{bundle.CreateRutasTitle_name}" required="true" requiredMessage="#{bundle.CreateRutasRequiredMessage_name}"/>
                    <h:outputLabel value="#{bundle.CreateRutasLabel_detalle}" for="detalle" />
                    <h:inputText id="detalle" value="#{rutasController.selected.detalle}" title="#{bundle.CreateRutasTitle_detalle}" required="true" requiredMessage="#{bundle.CreateRutasRequiredMessage_detalle}"/>
                    <h:outputLabel value="#{bundle.CreateRutasLabel_createdAt}" for="createdAt" />
                    <h:inputText id="createdAt" value="#{rutasController.selected.createdAt}" title="#{bundle.CreateRutasTitle_createdAt}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateRutasLabel_updatedAt}" for="updatedAt" />
                    <h:inputText id="updatedAt" value="#{rutasController.selected.updatedAt}" title="#{bundle.CreateRutasTitle_updatedAt}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{rutasController.create}" value="#{bundle.CreateRutasSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{rutasController.prepareList}" value="#{bundle.CreateRutasShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateRutasIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
