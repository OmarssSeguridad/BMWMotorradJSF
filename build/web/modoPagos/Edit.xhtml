<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditModoPagosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                    <div class="content">   
                    <div class="container-fluid">
                    <div class="row">
                    <div class="col-md-12">
                    <div class="card">
                    <div class="card-header">
                        <h4 class="card-title" style="font-family: 'Montserrat';">Editar Categoria</h4>
                    </div>
                    <div class="card-body">
                    <div class="row">                    
                    <div class="col-md-4 px-1">    
                        <div class="form-group">
                            <h:outputLabel class="label" value="#{bundle.EditModoPagosLabel_name}" for="name" />
                            <h:inputText class="form-control" id="name" value="#{modoPagosController.selected.name}" title="#{bundle.EditModoPagosTitle_name}" required="true" requiredMessage="#{bundle.EditModoPagosRequiredMessage_name}"/>
                        </div>
                    </div>
                    <div class="col-md-4 px-1">    
                        <div class="form-group">
                    <h:outputLabel class="label" value="#{bundle.EditModoPagosLabel_detalle}" for="detalle" />
                    <h:inputText class="form-control" id="detalle" value="#{modoPagosController.selected.detalle}" title="#{bundle.EditModoPagosTitle_detalle}" required="true" requiredMessage="#{bundle.EditModoPagosRequiredMessage_detalle}"/>
                        </div>
                    </div>
                    
                    <h:outputLabel style="visibility: hidden"   value="#{bundle.EditModoPagosLabel_idModopago}" for="idModopago" />
                    <h:inputText style="visibility: hidden"   id="idModopago" value="#{modoPagosController.selected.idModopago}" title="#{bundle.EditModoPagosTitle_idModopago}" required="true" requiredMessage="#{bundle.EditModoPagosRequiredMessage_idModopago}"/>
                    <h:outputLabel style="visibility: hidden"   value="#{bundle.EditModoPagosLabel_createdAt}" for="createdAt" />
                    <h:inputText style="visibility: hidden"  id="createdAt" value="#{modoPagosController.selected.createdAt}" title="#{bundle.EditModoPagosTitle_createdAt}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel style="visibility: hidden"   value="#{bundle.EditModoPagosLabel_updatedAt}" for="updatedAt" />
                    <h:inputText style="visibility: hidden"   id="updatedAt" value="#{modoPagosController.selected.updatedAt}" title="#{bundle.EditModoPagosTitle_updatedAt}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    
                </div>
                 <h:commandLink class="btn btn-primary btn-fill pull-right" action="#{modoPagosController.update}" value="#{bundle.EditModoPagosSaveLink}"/>
                </div>
                </div>
                </div>
                </div>
                </div>
                </div>
                <br />
                <br />
                <h:link class="btn btn-success " outcome="View" value="#{bundle.EditModoPagosViewLink}"/>
                <br />
                <br/>
                <h:commandLink class="btn btn-secondary" action="#{modoPagosController.prepareList}" value="#{bundle.EditModoPagosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link class="btn btn-warning"  outcome="/index" value="#{bundle.EditModoPagosIndexLink}" />
                <br />
                <br/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
