<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPagosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <div class="content">   
                    <div class="container-fluid">
                    <div class="row">
                    <div class="col-md-12">
                    <div class="card">
                    <div class="card-header">
                        <h4 class="card-title" style="font-family: 'Montserrat';">Editar Pagos</h4>
                    </div>
                    <div class="card-body">
                    <div class="row">   
                <div class="col-md-4 px-1">    
                        <div class="form-group">
                    <h:outputLabel class="label"  value="#{bundle.EditPagosLabel_idPago}" for="idPago" />
                    <h:inputText class="form-control" id="idPago" value="#{pagosController.selected.idPago}" title="#{bundle.EditPagosTitle_idPago}" required="true" requiredMessage="#{bundle.EditPagosRequiredMessage_idPago}"/>
                 </div>
                 </div>
                    <div class="col-md-4 px-1">    
                        <div class="form-group">
                    <h:outputLabel class="label"  value="#{bundle.EditPagosLabel_fecha}" for="fecha" />
                    <h:inputText class="form-control" id="fecha" value="#{pagosController.selected.fecha}" title="#{bundle.EditPagosTitle_fecha}" required="true" requiredMessage="#{bundle.EditPagosRequiredMessage_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    </div>
                 </div>
                 <div class="col-md-4 px-1">    
                        <div class="form-group">    
                    <h:outputLabel class="label"  value="#{bundle.EditPagosLabel_createdAt}" for="createdAt" />
                    <h:inputText class="form-control" id="createdAt" value="#{pagosController.selected.createdAt}" title="#{bundle.EditPagosTitle_createdAt}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    </div>
                 </div>
                 <div class="col-md-4 px-1">    
                        <div class="form-group">    
                    <h:outputLabel class="label"  value="#{bundle.EditPagosLabel_updatedAt}" for="updatedAt" />
                    <h:inputText class="form-control" id="updatedAt" value="#{pagosController.selected.updatedAt}" title="#{bundle.EditPagosTitle_updatedAt}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    </div>
                 </div>
                 <div class="col-md-4 px-1">    
                        <div class="form-group">    
                    <h:outputLabel class="label"  value="#{bundle.EditPagosLabel_idModopago}" for="idModopago" />
                    <h:selectOneMenu class="form-control" id="idModopago" value="#{pagosController.selected.idModopago}" title="#{bundle.EditPagosTitle_idModopago}" required="true" requiredMessage="#{bundle.EditPagosRequiredMessage_idModopago}">
                        <f:selectItems value="#{modoPagosController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    </div>
                 </div>
                 <div class="col-md-4 px-1">    
                        <div class="form-group">    
                    <h:outputLabel class="label"  value="#{bundle.EditPagosLabel_idMotociclista}" for="idMotociclista" />
                    <h:selectOneMenu class="form-control" id="idMotociclista" value="#{pagosController.selected.idMotociclista}" title="#{bundle.EditPagosTitle_idMotociclista}" required="true" requiredMessage="#{bundle.EditPagosRequiredMessage_idMotociclista}">
                        <f:selectItems value="#{motociclistasController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                        </div>
                 </div>
                </div>
                <h:commandLink class="btn btn-primary btn-fill pull-right"  action="#{pagosController.update}" value="#{bundle.EditPagosSaveLink}"/>
                </div>
                </div>
                </div>
                </div>
                </div>
                </div>
                <br />
                <br />
                <h:link class="btn btn-success" outcome="View" value="#{bundle.EditPagosViewLink}"/>
                <br />
                <br />
                <h:commandLink class="btn btn-secondary" action="#{pagosController.prepareList}" value="#{bundle.EditPagosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link class="btn btn-warning" outcome="/index" value="#{bundle.EditPagosIndexLink}" />
                <br/>
                <br/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
